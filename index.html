<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.css" integrity="sha512-ITS8GbPjCRA7c/PBl6Kqb9XjvQbKMBXpzEmpi7BgRwf6mUCySmHbF9opWfVUQvbdiYouDYxhxttWS+wyq4l+Ug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
       
<main class="login-wrapper">
    <div class="login-wrapper__overlay">

    </div>
    <div class="pt-3">
        <div class="container">
            <div class="row">
                <div class=col-lg-12>
                    <div class="d-flex justify-content-start px-1">
                        <h3 class="text-light">TITAN TRUST BANK</h3>
                        <img src="./assets/images/faps-logo-white.PNG" class="img-fluid logo-custom-size" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="log-in-area">
        <div class="container" >
            <div class="row align-items-center flex-wrap login-wrapper__main justify-content-between px-2">
                <div class="col-xl-5 col-lg-6 col-12">
                    <div class="mt-5">
                        <h3 class="text-light">TRADE 360 </h3>
                        <p class="text-light">The fastest and most reliable payment platform</p>
                    </div>
                </div>
                <div class="col-xl-5 col-lg-6 mt-5 col-12">
                    <div class="bg-white p-5 rounded shadow">
                        <form>
                            <div class="d-flex flex-column justify-content-center">
                                <h6 class="text-left">Sign in to your account</h6>
                                <span class="underliner w-12 mb-5"></span>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" placeholder="" id="username" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <div class="d-flex justify-content-between">
                                            <label for="password">Password</label>
                                            <small>Show Password</small>
                                        </div>
                                        <input type="password" class="form-control" placeholder="" id="password" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn bg-pry w-100 text-white" >LOGIN</button>
                                    </div>
                                    <!-- <div class="d-flex justify-content-between mt-2">
                                        <a class="font-12px f-weight700" href="javascript:void(0);">Forgot Username</a>
                                        <a href="javascript:void(0);" class="font-12px f-weight700">Forgot Password</a>
                                    </div> -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
